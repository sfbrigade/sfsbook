<html>
  {{ template "head" . }}
  <body>
    <div class='container'>
      {{ template "header" . }}
      <!-- need to add a status bar -->

      {{ template "searchbar" . }}
      {{if .DecodedCookie.IsAuthed}}
      {{else}}

      <!-- we will redirect on success to index.html  -->

      {{with .Results}}

      {{if .AttemptedSignOn}}
      <p class="notification">
      Incorrect username and password combination. Maybe try again?
      </p>
      {{end}}
      <section class='results' role='main'>
      <form action="/login.html" method="post">
        <h2>Welcome</h2>
        <div class="onefield">
          <label class="password-label singleton" for="username">Username</label>
          <input class="password small-input" id="username" type="text" name="username" size="30" required aria-required="true"./>
        </div>

        <div class="onefield">
          <label class="password-label singleton" for="password">Password</label>
          <input class="password small-input" id="password" type="password" name="password" maxlength="30" required aria-required="true"./>
        </div>

        <div class="buttonbar">
          <div class="button usermgt">
            <input type="submit" value="Login" />
          </div>
        </div>
      </form>
      </section>
      {{end}}

      {{end}}

      {{ template "footer" . }}
    </div>
  </body>
</html>
