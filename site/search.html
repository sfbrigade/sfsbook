<html>
<head>
<script type="text/javascript" src="js/example.js"></script>
<link href="/css/style.css" rel="stylesheet">
</head>
<body>

{{ template "header" .}}
{{with .Results}}
<p>Search results for the query: {{.Query}}  <a href="/index.html">Different search?<a></p>

<ul class="resource-list">
{{range .Resources}}
	<li>
		<ul>
			<li><a href="/resources/{{.Uuid}}.html">{{.Name}}</a></li>
			<li>{{.Categories}}</li>
			<li>{{.Services}}</li>
			<li>{{.Description}}</a></li>
		</ul>
	</li>
{{end}}
</ul>
{{end}}
{{ template "footer" .}}
</body>
</html>
